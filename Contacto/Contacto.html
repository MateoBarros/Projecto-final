<body>
  <header>
    <h1>Kamurocho Helados</h1>
    <a href="" target="_blank" class="link" >Inicio</a>

    <a href="" target="_blank" class="link" >Productos</a>
    <a href="" target="_blank" class="link" >Contactanos</a>
  </header>

    <h1>Contacto</h1> <br>
    
    <form id="form" class="form">
        
        <div class="form-input-container">
            <label for="Nombre">Nombre:</label>
            <input
              id="Nombre"
              name="Nombre"
              type="text"
              placeholder="Ingrese su nombre"
              
            />
        </div> <br> 
        <!-- acordate de sacar el br  -->
        <!-- acordate de agregar el required -->
        <div class="form-input-container">
            <label for="Email">Email:</label>
            <input
              id="Email"
              name="Email"
              type="email"
              placeholder="Ingrese su email"
              
            />
        </div> <br>
        
        <div class="form-input-container">
            <label for="Asunto">Asunto:</label>
            <input
              id="Asunto"
              name="Asunto"
              type="text"
              placeholder="Ingrese el asunto a tratar"
              
            />
        </div> <br>
        
        <div class="form-input-container">
            <label for="Telefono">Telefono:</label>
            <input
              id="Telefono"
              name="Telefono"
              type="tel"
              pattern="[0-9]{3} [0-9]{4}-[0-9]{4}"
              placeholder="Ingrese su Telefono"
      
            />
        </div> <br>
        
        <div class="form-input-container">
            <label for="Mensaje">Dejenos su mensaje!</label> <br>
            <textarea id="Mensaje" placeholder="Escribe aquí el mensaje..."></textarea>
            <p class="salida" id="salida"></p>
        </div>
        
        <button onclick="onSubmit()">Enviar</button>
        


  
  
    <script src="Contacto.js"></script>
